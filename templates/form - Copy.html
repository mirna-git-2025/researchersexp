<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Data Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1411cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
            color: #fff;
        }
        .form-container {
            background: #fff;
            color: #333;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .logos img {
            height: 50px;
        }

        .form-container h1 {
            font-size: 24px;
            color: #1411cb;
            margin-bottom: 10px;
        }
        .form-container p.tagline {
            font-size: 16px;
            color: red;
            font-style: italic;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input[type="text"], 
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom right, #1411cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background: linear-gradient(to bottom right, #0d0aa8, #1c5cd3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logos Section -->
        <div class="logos">
            <img src="static/edst.png" alt="EDST Logo">
            <img src="static/logolia.jpg" alt="lia Logo">
            <img src="static/newlmselogo.png" alt="LMSE Logo">
            
        </div>
        
        <!-- Title -->
        <h1>Researcher Data Submission</h1>
        
        <!-- Tagline -->
        <p class="tagline">Shape the Future with Your Expertise</p>
        
        <!-- Form -->
         <form action="/submit_researcher" method="post" enctype="multipart/form-data">
            <label for="researcher">Researcher Name:</label>
            <input type="text" id="researcher" name="researcher" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <label for="years_of_experience">Years of Experience:</label><br>
            <input type="number" id="years_of_experience" name="years_of_experience" min="0" required><br><br>
           

            <label for="title">Research Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" required></textarea><br><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="field">Research Field:</label><br>
        <input type="text" id="field" name="field" required><br><br>

        <label for="methods">Methods (Select all that apply):</label><br>
        <input type="checkbox" name="methods" value="Deep Learning"> Deep Learning<br>
        <input type="checkbox" name="methods" value="Statistical Analysis"> Statistical Analysis<br>
        <input type="checkbox" name="methods" value="Machine Learning"> Machine Learning<br><br>

        <label for="tools">Tools (Select all that apply):</label><br>
        <input type="checkbox" name="tools" value="TensorFlow"> TensorFlow<br>
        <input type="checkbox" name="tools" value="Scikit-learn"> Scikit-learn<br><br>
        <label for="files">Upload Files (Images, PDFs, Videos):</label>	<br>
        <input type="file" id="files" name="files" multiple><br><br>

        <input type="submit" value="Submit">
        </form>
	<a href="/">Back to Home</a>

    </div>
</body>
</html>
