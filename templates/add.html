<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Experience</title>
</head>
<body>
    <h1>Add a New Experience</h1>
    <form method="POST" action="/add" enctype="multipart/form-data">
        <label for="experience_name">Experience Name:</label><br>
        <input type="text" id="experience_name" name="experience_name" required><br><br>
        <label for="files">Upload Files (Images, PDFs, Videos):</label><br>
        <input type="file" id="files" name="files" multiple><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
