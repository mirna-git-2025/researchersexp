<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <h1>Send Email</h1>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <label for="to_email">Recipient Emails (comma-separated):</label>
            <input type="text" name="to_email" required><br>

            <label for="cc_email">CC Emails (comma-separated):</label>

            <input type="text" name="cc_email"><br>
            
            <label for="subject">Subject:</label>
            <input type="text" name="subject" required><br>

            <label for="body">Message:</label>
            <textarea name="body" rows="6" required></textarea><br>

           <label for="files">Attach Files (Multiple allowed):</label>
            <input type="file" name="file" multiple><br>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
